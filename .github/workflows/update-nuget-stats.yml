name: Update NuGet Stats

on:
  schedule:
    - cron: '0 0 * * 0'  # Runs every Sunday at midnight
  workflow_dispatch:     # Allows manual triggering

jobs:
  update-stats:
    permissions:
      # Grant write permission to commit and push the updated stats file
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup.NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.*'

      - name: Install dotnet-sponsor
        run: dotnet tool install --global dotnet-sponsor

      - name: Add .dotnet/tools to PATH
        run: echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      - name: List installed dotnet tools (diagnostic)
        run: |
          dotnet tool list --global || true
          ls -la $HOME/.dotnet/tools || true

      - name: Install expect (for non-interactive prompts)
        run: |
          sudo apt-get update
          sudo apt-get install -y expect

      - name: Generate nuget-stats.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Opt out of telemetry (documented by SponsorLink)
          SPONSOR_CLI_TELEMETRY_OPTOUT: '1'
        run: |
          # Non-interactive invocation: pipe a single 'y' to accept usage terms if prompted.
          # The --tos flag automatically accepts the terms of service for non-interactive environments.
          dotnet sponsor nuget --org RedonAlla --output nuget-stats.json --tos

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "docs: Update NuGet package statistics"
          commit_user_name: "github-actions[bot]"
          commit_user_email: "github-actions[bot]@users.noreply.github.com"
          file_pattern: "nuget-stats.json"

      - name: Configure SSH and push changes
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.NUGET_STATS_DEPLOY_KEY }}
      
