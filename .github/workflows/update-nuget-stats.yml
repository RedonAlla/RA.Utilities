name: Update NuGet Stats

on:
  schedule:
    - cron: '0 0 * * 0'  # Runs every Sunday at midnight
  workflow_dispatch:     # Allows manual triggering

jobs:
  update-stats:
    permissions:
      # Grant write permission to commit and push the updated stats file
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup.NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.*'

      - name: Install dotnet-sponsor
        run: dotnet tool install --global dotnet-sponsor

      - name: Add .dotnet/tools to PATH
        run: echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      - name: List installed dotnet tools (diagnostic)
        run: |
          dotnet tool list --global || true
          ls -la $HOME/.dotnet/tools || true

      - name: Generate nuget-stats.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Prefer calling the tool by its shim path if present (diagnostic + fallback)
          if [ -x "$HOME/.dotnet/tools/dotnet-sponsor" ]; then
            echo "Using $HOME/.dotnet/tools/dotnet-sponsor"
            "$HOME/.dotnet/tools/dotnet-sponsor" nuget --org RedonAlla --output nuget-stats.json
          elif [ -x "$HOME/.dotnet/tools/sponsor" ]; then
            echo "Using $HOME/.dotnet/tools/sponsor"
            "$HOME/.dotnet/tools/sponsor" nuget --org RedonAlla --output nuget-stats.json
          else
            echo "Falling back to 'dotnet sponsor' invocation"
            dotnet sponsor nuget --org RedonAlla --output nuget-stats.json
          fi

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add nuget-stats.json
          git commit -m "Update NuGet stats"
          git push
